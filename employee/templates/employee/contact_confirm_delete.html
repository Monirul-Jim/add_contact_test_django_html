{% extends 'base.html' %} {% block content %}
<h1>Delete Contact</h1>
<p>Are you sure you want to delete "{{ contact.first_name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-sm btn-danger">Yes, delete</button>
  <a href="{% url 'home' %}" class="btn btn-sm btn-warning">Cancel</a>
</form>
{% endblock %}
