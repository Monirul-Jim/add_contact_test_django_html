{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2>Contact Details</h2>
        </div>
        <div class="card-body">
          <p class="mb-2">
            <strong>First Name:</strong> {{ contact.first_name }}
          </p>
          <p class="mb-2">
            <strong>Last Name:</strong> {{ contact.last_name }}
          </p>
          <p class="mb-2"><strong>Email:</strong> {{ contact.email }}</p>
          <p class="mb-2">
            <strong>Phone Number:</strong> {{ contact.phone_number }}
          </p>
          <p class="mb-2"><strong>Address:</strong> {{ contact.address }}</p>
        </div>
        <div class="card-footer text-end">
          <a href="{% url 'edit_contact' contact.pk %}" class="btn btn-warning"
            >Edit</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
